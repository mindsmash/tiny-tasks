<section class="mat-typography">
  <h1>Welcome to TinyTasks!</h1>
  <ul>
    <li *ngFor="let task of tasks; index as i">
      <mat-checkbox checked = {{task.active}}> </mat-checkbox>
      <output> {{task.name}} </output>
      <output> {{task.position}} </output>
      <output> {{task.weight}} </output>
      <button mat-icon-button>
        <mat-icon aria-label="Delete task" (click)="remove(i)">delete</mat-icon>
      </button>
    </li>
  </ul>


  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" #name>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Position" #position>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Weight" #weight>
  </mat-form-field>

  <button mat-button color="primary" (click)="add(name.value,position.value,weight.value)">Add</button>

  <button mat-button color="warn" (click)="clear()">Clear</button>
</section>
