<section class="mat-typography container">
    <div class="col-sm">
      <h1>Welcome to TinyTasks!</h1>

      <ul>
        <li *ngFor="let task of tasks; index as i">
          <mat-checkbox [(ngModel)]="checked" (click)="checkedChanged(checked, i)"></mat-checkbox>
          {{task.title}}
          <button mat-icon-button>
            <mat-icon aria-label="Delete task" (click)="remove(i)">delete</mat-icon>
          </button>
        </li>
      </ul>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Add task" [ngModel]="taskInput">
      </mat-form-field>
      <button mat-button color="primary" (click)="add(taskInput.value)">Add</button>

      <button mat-button color="warn" (click)="clear()">Clear</button>
    </div>
</section>
