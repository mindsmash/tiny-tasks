<section class="mat-typography">
  <h1>Welcome to TinyTasks!</h1>

  <ul>
    <li *ngFor="let task of taskStorage.tasks; index as i">
      {{task}}
      <button mat-icon-button>
        <mat-icon aria-label="Delete task" (click)="remove(i)">delete</mat-icon>
      </button>
    </li>
  </ul>
  <button *ngIf="taskStorage.tasks.length > 0" mat-button color="warn" (click)="taskStorage.clear()">Clear All</button>

  <form ngForm (ngSubmit)="submit($event)">
    <mat-form-field class="example-full-width">
      <input matInput [formControl]="taskNameControl" placeholder="Add task" #taskNameInput>
    </mat-form-field>
    <button mat-mini-fab type="submit" color="primary">
      <mat-icon aria-label="add new Task">add</mat-icon>
    </button>
  </form>
</section>
