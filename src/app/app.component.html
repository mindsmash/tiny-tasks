<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">Welcome to TinyTasks!</a>
  <button class="btn btn-primary" (click)="help.show();">Help</button>
</nav>

<div class="container">
  <section class="mat-typography">
    <div class="first-element">
      <tiny-task-form (onCreateTask)="taskList.addTask($event)" ></tiny-task-form>
      <button mat-button color="warn" (click)="taskList.clearAll()">Clear All</button>
    </div>

    <tiny-task-list #taskList></tiny-task-list>

  </section>
</div>

<tiny-help #help></tiny-help>
