<h1>Welcome to TinyTasks!</h1>
<section class="mat-typography">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Add task" #taskInput required="required">
  </mat-form-field>
  <button mat-button color="primary" (click)="onAddTask(taskInput.value)">Add</button>
  <button mat-button color="warn" (click)="clear()">Clear</button>

  <tiny-task-list [tasks]="tasks"
                  (toggleComplete)="onToggleTaskComplete($event)"
                  (remove)="onRemoveTask($event)">
  </tiny-task-list>

</section>
