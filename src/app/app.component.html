<section class="mat-typography wrapper">
  <h1>Welcome to TinyTasks!</h1>

  <ul>
    <li *ngFor="let task of taskStorage.tasks; index as i">
      {{task}}
      <button mat-icon-button>
        <mat-icon aria-label="Delete task" (click)="taskStorage.remove(i)">delete</mat-icon>
      </button>
    </li>
  </ul>
  <button
    mat-raised-button
    *ngIf="taskStorage.tasks.length > 0"
    (click)="taskStorage.clear()"
    color="warn"
  >Clear All</button>

  <form ngForm (ngSubmit)="submit($event)">
    <mat-form-field class="example-full-width">
      <input
        matInput
        [formControl]="taskNameControl"
        placeholder="Add task"
        autocomplete="off"
        #taskNameInput
      >
      <mat-error *ngIf="taskNameControl.hasError('minlength')">
        You should at least insert <strong>{{taskNameControl.errors.minlength.requiredLength}}</strong> characters for your task
      </mat-error>
    </mat-form-field>
    <button
      mat-mini-fab
      type="submit"
      color="primary"
      [disabled]="taskNameControl.invalid"
    >
      <mat-icon aria-label="add new Task">add</mat-icon>
    </button>
  </form>
</section>
