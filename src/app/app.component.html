<mat-list class="task-list">
  <mat-list-item *ngFor="let task of taskStorage.tasks; index as i">
    <span>{{task}}</span>
    <span class="spacer-vertical"></span>
    <button mat-icon-button>
      <mat-icon (click)="taskStorage.remove(i)" aria-label="Delete task">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<mat-toolbar>
  <form ngForm (ngSubmit)="submit($event)">
    <mat-form-field class="example-full-width">
      <input
        matInput
        [formControl]="taskNameControl"
        placeholder="Add task"
        autocomplete="off"
        #taskNameInput
      >
      <mat-error *ngIf="taskNameControl.hasError('minlength')">
        You should at least insert <strong>{{taskNameControl.errors.minlength.requiredLength}}</strong> characters for your task
      </mat-error>
    </mat-form-field>
    <button
      mat-mini-fab
      type="submit"
      color="primary"
      [disabled]="taskNameControl.invalid"
    >
      <mat-icon aria-label="add new Task">add</mat-icon>
    </button>
  </form>
  <span class="spacer-vertical"></span>
  <button
    mat-raised-button
    *ngIf="taskStorage.tasks.length > 0"
    (click)="taskStorage.clear()"
    color="warn"
    class="clear-all"
  >Clear All</button>
</mat-toolbar>
