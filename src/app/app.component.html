<h1>Welcome to TinyTasks!</h1>
<section class="mat-typography">

  <mat-form-field>
    <input matInput class="inputText" placeholder="Add task" #taskInput required="required">
  </mat-form-field>
  <button mat-button color="primary" class="add" (click)="onAddTask(taskInput.value)">Add</button>
  <button mat-button color="warn" class="clear" (click)="clear()">Clear</button>

  <tiny-task-list [tasks]="tasks"
                  (toggleComplete)="onToggleTaskComplete($event)"
                  (remove)="onRemoveTask($event)">
  </tiny-task-list>

</section>
