<aside class="sidebar" [ngClass]="{collapseClass: isActive}">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand m-0 py-2 brand-title" href="#">TinyTasks</a>
    <span></span>
    <a class="navbar-brand py-2 material-icons toggle-sidebar" (click)="toggleSidebar()">menu</a>
  </nav>

  <nav class="navigation">
    <ul>
      <li class="active">
        <a routerLink="/home" routerLinkActive="active">
          <span class="nav-icon material-icons">public</span>
          {{ 'Home' | translate }}
        </a>
      </li>

      <li [ngClass]="{'open': showMenu === 'category'}">
        <a (click)="addExpandClass('category')" title="{{ 'Categories' | translate }}">
          <span class="nav-icon material-icons">supervisor_account</span> {{ 'Categories' | translate }}
          <span class="toogle-sub-nav material-icons">keyboard_arrow_right</span></a>
        <ul class="sub-nav" [ngStyle]="{'display':(showMenu === 'category')?'block':'none'}">
          <li>
            <a routerLink="/category" routerLinkActive="active">
              <span><span class="nav-icon material-icons">list</span> &nbsp;&nbsp;&nbsp;{{ 'Categories' | translate }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>
</aside>
