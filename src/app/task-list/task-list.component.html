<!--<section class="main" *ngIf="tasks.length > 0"> karma complains about length -->
<section class="main">
  <ul class="task-list">
    <li *ngFor="let task of tasks">
      <tiny-task-list-item
        [task]="task"
        (toggleComplete)="onToggleTaskComplete($event)"
        (remove)="onRemoveTask($event)"></tiny-task-list-item>
    </li>
  </ul>
</section>
