<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/images/logos/coyo/logo-coyo-inversed-nav-hd.png" alt="COYO">
      </div>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper-form">
      <form [formGroup]="loginForm" (ngSubmit)="login()" action="#">

        <input class="input-text" type="text" formControlName="login" matInput placeholder="Username" data-cy="task-input">

        <input class="input-text" type="password" formControlName="password" matInput placeholder="Password" data-cy="task-input">


        <button class="login-btn" mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        <button class="register-btn" mat-button color="primary" (click)="goToRegister()">Register</button>
        </form>
        <hr>
        <button class="reset-btn" mat-button color="primary" (click)="resetPasswordModal()">Reset Password</button>

    </div>

  </section>
</div>


<div class="wrapper-form" *ngIf="updatePasswordModal==true">
  <section class="content">
    <div class="register-form">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" action="#">

    <input type="text" class="input-text" formControlName="login" matInput placeholder="Username" data-cy="task-input">

    <input type="password" class="input-text" formControlName="oldpassword" matInput placeholder="Old Password" data-cy="task-input">

    <input type="password" class="input-text" formControlName="newpassword" matInput placeholder="New Password" data-cy="task-input">

    <button mat-button class="login-btn" color="primary" type="submit"  [disabled]="!resetForm.valid"  >Reset Password</button>
    <button class="register-btn" mat-button color="primary" (click)="cancel()">Cancel</button>


    </form>
  </div>
  </section>

</div>
