<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/haiilo.png" alt="Haiilo">
      </div>
      <tiny-task-form (created)="created()"></tiny-task-form>
      <tiny-task-clear [tasks]="tasks$ | async" (deleted)="deleted()"></tiny-task-clear>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <tiny-task-list [tasks]="tasks$ | async" (updated)="updated()" (deleted)="deleted()"></tiny-task-list>
    </div>
  </section>
</div>
