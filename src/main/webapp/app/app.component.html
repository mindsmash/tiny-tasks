<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/haiilo.png" alt="Haiilo">
      </div>
      <tiny-task-form (created)="loadTasks()"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <tiny-filter class="u-margin-top" (filterChanged)="onFilterChanged($event)"></tiny-filter>
      <div class="u-text-align-right">
        <mat-form-field>
          <mat-label>Sort by</mat-label>
          <mat-select [(ngModel)]="sortBy">
            <mat-option *ngFor="let option of sortOptions" [value]="option.value" (click)="onSortChanged(option)">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon *ngIf="sortBy" class="u-cursor-pointer u-fullheight u-vertical-align-middle"
          (click)="onSorDirChanged()">
          {{ sort.sortDir === 'asc' ? 'arrow_upward' : 'arrow_downward' }}
        </mat-icon>
      </div>
      <tiny-task-list [tasks]="tasks$ | async" (loadTasks)="loadTasks()"></tiny-task-list>
    </div>
  </section>
</div>
