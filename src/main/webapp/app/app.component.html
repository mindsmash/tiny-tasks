<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div></div>
      <p>{{ now$ | async | date : 'MMMM d, y, h:mm a' }}</p>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <mat-checkbox  (change)="hideCompleted = !hideCompleted">Hide done Tasks</mat-checkbox>
      <tiny-task-list [hideCompleted]="hideCompleted" [tasks]="tasks$ | async" (deleted)="deleted($event)" (updated)="updated($event)"></tiny-task-list>
    </div>
  </section>
</div>
