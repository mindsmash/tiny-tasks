<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/images/logos/coyo/logo-coyo-inversed-nav-hd.png" alt="COYO">
      </div>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <div class="action-items">
        <button mat-stroked-button (click)="clearCompleted()">Clear completed tasks</button>
      </div>
      <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted($event)" (completed)="completed($event)"></tiny-task-list>
    </div>
  </section>
</div>
