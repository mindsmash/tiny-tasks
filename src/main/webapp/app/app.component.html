<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div></div>
      <p>{{ now$ | async | date : 'MMMM d, y, h:mm a' }}</p>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper" data-cy="open-task-list">
      <h2 class="list-title">open tasks</h2>
      <tiny-task-list [tasks]="tasks$ | async" [taskFilter]="getOpenTasks" (deleted)="deleted($event)" (patched)="patched($event)"></tiny-task-list>
    </div>
    <div class="wrapper" data-cy="done-task-list">
      <h2 class="list-title">done tasks</h2>
      <tiny-task-list [tasks]="tasks$ | async" [taskFilter]="getDoneTasks" (deleted)="deleted($event)" (patched)="patched($event)"></tiny-task-list>
    </div>
  </section>
</div>
