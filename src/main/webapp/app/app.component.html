<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/coyo.png" alt="COYO">
      </div>
      <tiny-task-form (created)="created()"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <div class="action-items">
        <button mat-stroked-button (click)="clearCompleted()">Clear completed tasks</button>
      </div>
      <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted()" (completed)="completed()"></tiny-task-list>
    </div>
  </section>
</div>
