<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div><tiny-task-search [debounceTime]="400" [searchValue]="searchValue" (searchValueChange)="search($event)"></tiny-task-search>
        <button mat-button (click)="search('')">Reset Search</button>
      </div>
      <p>{{ now$ | async | date : 'MMMM d, y, h:mm a' }}</p>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted($event)"></tiny-task-list>
    </div>
  </section>
</div>
