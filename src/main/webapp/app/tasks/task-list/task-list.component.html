<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of displayedTasks" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <p mat-line>ID: {{task.id}}</p>
    <mat-select [(value)]="task.taskStatus" (selectionChange)="updateTaskStatus(task)">
      <mat-option [value]="'DONE'">Done</mat-option>
      <mat-option [value]="'IN_PROGRESS'">In progress</mat-option>
      <mat-option [value]="'BLOCKED'">Blocked</mat-option>
    </mat-select>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
