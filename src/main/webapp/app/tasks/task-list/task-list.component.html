<mat-list>
  <mat-list-item *ngFor="let task of tasks | orderBy:'-taskDate' " class="mat-elevation-z1">
    <mat-icon mat-list-icon>
      <!-- assignment -->

    </mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <h4 mat-line>Date : {{task.taskDate | date}}</h4>
    <h4 mat-line  *ngIf="task.taskTime !== null">Time : {{task.taskTime}}</h4>
    <p mat-line>ID: {{task.id }}</p>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>      
    </button>
  </mat-list-item>
</mat-list>
