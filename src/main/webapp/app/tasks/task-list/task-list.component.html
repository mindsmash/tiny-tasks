<mat-list data-cy="task-list" >
  <mat-list-item  *ngFor="let task of tasks | sortByKeys:'checked':'name'" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <mat-checkbox (change)="update(task)" [(ngModel)]="task.checked"></mat-checkbox>
    <h4 mat-line [ngClass]="{'task-compelete': task.checked}">{{task.name}}</h4>
    <p mat-line [ngClass]="{'task-compelete': task.checked}">ID: {{task.id}}</p>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
