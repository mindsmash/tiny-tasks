<mat-list>
  <mat-list-item *ngFor="let task of tasks | sort:'isDone'" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <p mat-line>ID: {{task.id}}</p>
    <p mat-line>Done: {{task.isDone}}</p>
    <button *ngIf="!task.isDone" mat-icon-button color="primary">
      <mat-icon aria-label="Done" (click)="done(task)">done</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
