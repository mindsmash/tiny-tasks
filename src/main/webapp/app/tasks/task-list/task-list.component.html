<mat-list>
  <div >
    <mat-list-item *ngFor="let task of tasks" class="mat-elevation-z1" [ngStyle]="{'background-color': task.status === 'PENDING' ? yellow : red}">
      <mat-icon mat-list-icon [ngStyle]="{'color': task.status === 'PENDING' ? 'orange' : 'red' }">assignment</mat-icon>
      <h4 mat-line >{{task.name}}</h4>
      <p mat-line>ID: {{task.id}}</p>
      <p mat-line >Status: {{task.status}}</p>


      <button mat-icon-button color="primary">
      </button>
        <div class="mat-list-icon">
        </div>
        <form [formGroup]="taskForm">
          <mat-icon [ngStyle]="{'color': 'blue'}" aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
          <mat-icon [ngStyle]="{'color': 'blue'}" matListIcon (click)="openDialog(task)">edit</mat-icon>
        </form>

    </mat-list-item>
  </div>
</mat-list>
