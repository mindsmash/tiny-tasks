<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks | taskSort" class="mat-elevation-z1"
                 [ngClass]="{'task-done': task.done === true}">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon class="mat-icon-rtl-mirror" aria-label="Mark task as done" (click)="toggleDone(task)">check_circle
      </mat-icon>
    </button>
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
