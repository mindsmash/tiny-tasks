<div class="main">
  <mat-card class="example-card mat-elevation-z8 card-main" layout-align="center center">
    <mat-card-header class="flex-center">
      <div class="logo">
        <img src="../../../assets/images/logo.png">
        <mat-card-title></mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content class="flex-center">
      <form class="example-form">

        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field>
      </form>
      <mat-card-actions class="flex-center">
        <button mat-raised-button class="login-button" (click)="login()" color="primary">Login</button>
      </mat-card-actions>
    </mat-card-content>


  </mat-card>
</div>
