<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img src="assets/haiilo.png" alt="Haiilo" />
      </div>
    </div>
  </mat-toolbar>

  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <a class="link-register" routerLink="/register">Register</a>
    </form>
  </div>
</div>

<!-- Login and Register look similar for this small project, they seem
 to be combined to a reusable component. But in large project, Register form
 could be very different from Login. It is still worthy to split them. -->
